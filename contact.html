<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="portfolio.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <a href="portfolio.html" class="logo">Jm</a>
        <nav id="navbar">
            <a href="portfolio.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="Blog.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <i class="fa fa-bars"></i>
        </div>
    </header>
    <section class="contact">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to hire me, please fill out the form below and I'll get back to you as soon as possible.</p>
        <form id="contact-form" action="https://formspree.io/f/mpwzqjoo" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
